<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签管理 - 我的第一个插件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            min-height: 100vh;
            flex-shrink: 0;
        }

        .sidebar-item {
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background: #f5f5f5;
        }

        .sidebar-item.active {
            background: #f5f5f5;
            color: #333;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            background: #fff;
            border: 1px solid #e0e0e0;
            margin: 24px;
            display: flex;
            flex-direction: column;
        }

        .page-view {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        .page-view.active {
            display: flex;
        }

        .header {
            padding: 32px 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            color: #666;
        }

        .toolbar {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            font-size: 14px;
            background: #fff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #333;
        }

        .stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-item {
            text-align: right;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 400;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        .refresh-btn:hover {
            background: #000;
        }

        .bookmarks-container {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .empty-page {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .empty-page-content {
            text-align: center;
        }

        .empty-page-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-page-text {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .loading-spinner {
            border: 2px solid #e0e0e0;
            border-top: 2px solid #333;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bookmarks-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .bookmark-item {
            border: 1px solid #e0e0e0;
            padding: 16px;
            background: #fff;
            position: relative;
            cursor: pointer;
        }

        .bookmark-item:hover {
            border-color: #333;
        }

        .bookmark-menu-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .bookmark-menu-btn:hover {
            color: #333;
            background: #f5f5f5;
        }

        .bookmark-menu {
            position: absolute;
            top: 32px;
            right: 8px;
            background: #fff;
            border: 1px solid #e0e0e0;
            min-width: 120px;
            z-index: 20;
            display: none;
        }

        .bookmark-menu.show {
            display: block;
        }

        .bookmark-menu-item {
            padding: 10px 16px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .bookmark-menu-item:hover {
            background: #f5f5f5;
        }

        .bookmark-menu-item.delete {
            color: #d32f2f;
        }

        .bookmark-menu-item.delete:hover {
            background: #ffebee;
        }

        .bookmark-title {
            font-size: 15px;
            font-weight: 400;
            color: #333;
            margin-bottom: 6px;
            padding-right: 32px;
            line-height: 1.5;
            height: 45px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            text-overflow: ellipsis;
            word-break: break-word;
        }

        .bookmark-url {
            font-size: 12px;
            color: #666;
            text-decoration: none;
            word-break: break-all;
            display: block;
            margin-bottom: 8px;
        }

        .bookmark-url:hover {
            color: #000;
        }

        .bookmark-folder {
            font-size: 11px;
            color: #999;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item active" data-page="all-bookmarks">所有标签</div>
        <div class="sidebar-item" data-page="page-1">待添加</div>
        <div class="sidebar-item" data-page="page-2">待添加</div>
    </div>

    <div class="main-content">
        <div class="container">
            <!-- 所有标签页面 -->
            <div id="all-bookmarks" class="page-view active">
                <div class="header">
                    <h1>我的书签</h1>
                    <p>管理您在浏览器中收藏的所有网站</p>
                </div>

                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索书签">
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">总书签数</div>
                        </div>
                    </div>
                    <button class="refresh-btn" id="refreshBtn">刷新</button>
                </div>

                <div class="bookmarks-container">
                    <div id="loading" class="loading">
                        <div class="loading-spinner"></div>
                        <div>正在加载书签...</div>
                    </div>

                    <div id="bookmarksList" class="bookmarks-list" style="display: none;"></div>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <div class="empty-state-icon">—</div>
                        <div class="empty-state-text">暂无书签</div>
                        <div class="empty-state-hint">请在浏览器中添加书签后刷新</div>
                    </div>
                </div>
            </div>

            <!-- 待添加页面 1 -->
            <div id="page-1" class="page-view">
                <div class="empty-page">
                    <div class="empty-page-content">
                        <div class="empty-page-icon">—</div>
                        <div class="empty-page-text">待添加</div>
                    </div>
                </div>
            </div>

            <!-- 待添加页面 2 -->
            <div id="page-2" class="page-view">
                <div class="empty-page">
                    <div class="empty-page-content">
                        <div class="empty-page-icon">—</div>
                        <div class="empty-page-text">待添加</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="option.js"></script>
</body>
</html>
